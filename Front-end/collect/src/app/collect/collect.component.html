<div class="container">

  <div>
    <form (ngSubmit)="pointSearch()" class="formulario">

      <h3>Procurar ponto de coleta...</h3>

      <label>Nome:
        <input [(ngModel)]="searchParams.nome" name="nome" id="form-nome" type="text">
      </label>
      
      <label>Zona:
        <input [(ngModel)]="searchParams.zona" name="zona" type="text">
      </label>
      
      <div class="buttons">
        <button class="button-search" type="submit">Buscar</button>
        <button class="button-clear" type="button" (click)="clearFilters()">Limpar</button>
      </div>
      
    </form>

    <h2>Coleta Eletrônica</h2>

  </div>

  <div class="lista">

    <h3>Lista de pontos de coleta</h3>

    <table>
    
      <thead>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Zona</th>
          <th>Contatos</th>
          <th>Horário de expediente</th>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let collect of collects">
          <td>{{ collect.nome }}</td>
          <td>{{ collect.endereco }}</td>
          <td>{{ collect.zona }}</td>
          <td>{{ collect.contatos }}</td>
          <td>{{ collect.horarioExpediente }}</td>
        </tr>
      </tbody>
    
    </table>
  </div>
</div>
